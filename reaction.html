          margin-left: 20px;
      }
  </style>

<body>
<div class="sWhole">
  <h2> Reshwanth Gundeti reaction timer</h2>
  <div id="target">Your time</div><br>
  <div id="countdown">Count</div><br>

  <button type="button" class="btn btn-primary" onclick="startTime()" >Start Timer</button>
  <button type="button" class="btn btn-success" onclick="recordReact()">React now</button>
  
  <script> 
  myTime= undefined;
  function recordReact() {
      myTime=Date.now()
      console.log("Time : " + myTime);
  }
  
  </script>
